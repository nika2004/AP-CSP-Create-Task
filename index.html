<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-body">
        <div id= "header">
            <div id= "today">
                <h1 id="todayis">Todayis</h1>
                <h2 id="today-title">Title</h2>
                <img class="today-pic" src="" alt="">
                <p id="today-info">Info</p>
            </div>
            <div id="search-banner">
                <p>Search Date</p>
                <form id="search-date">
                    <input type="date"/>
                </form>
            </div>
        </div>
        <br class="line-break">
        <div id="date-pics">
            <h1 id="dateis">Date</h1>
            <h2 id="date-title">Title</h2>
            <img class=date-pic" src="" alt="">
            <p id="date-info">Info</p>
        </div>
    </div>
    

    
   
   
   
   
   
    <script src="app.js"></script>
</body>
</html>
